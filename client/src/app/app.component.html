
<!-- NAV BAR -->
<nav *ngIf="this.dataService.currentUser" class="nav-bar theme">
        <a id="logo" routerLink="/">GameTrader</a>
        <div class="mobile-menu-btn" [style.background]="showMobileMenu? 'green' : 'none'"><a (click)="toggleMobileMenu()"><h1>=</h1></a></div>
    <ul id="nav-links">
        <li>
            <a routerLink="/myGames">My Games</a>
        </li>
        <li>
            <a routerLink="/myTrades">My Trades</a>
        </li>
        <li>
            <a routerLink="/dashboard">{{this.dataService.userData.username}}</a>

            <a (click)="this.dataService.logout()">Sign Out</a>
        </li>
    </ul>
</nav>
