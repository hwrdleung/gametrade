<div class="container">


  <h1>{{username}}</h1>

  <h1>{{profileData.first}} {{profileData.last}}</h1>
  <h1>{{profileData.email}}</h1>
  <h1>{{profileData.city}}, {{profileData.state}} {{profileData.country}}</h1>

  <h2>Games available for trade:</h2>

  <div class="game-grid">
    <div *ngFor="let game of profileData.games" class="game-card">
      <img src="{{game.cover}}"> {{game.name}} {{game.platform}}
      <button (click)="this.tradeService.requestTrade(this.dataService.userData.username, username, game.name, game.platform)">Request Trade</button>
    </div>
  </div>

</div>
