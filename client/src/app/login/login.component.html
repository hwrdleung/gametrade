<div class="container">

  <form [formGroup]="loginForm" (ngSubmit)="test()">
  <div class="form-container">
    <div class="row columns">

      <h1>Log In</h1>

      <label>Name
        <input type="text" formControlName="name">
      </label>

      <label>Password
        <input type="password" formControlName="password">
      </label>

      <input type="submit" class="button expanded" value="Submit Form" [disabled]="!loginForm.valid">

    </div>
  </div>
</form>
</div>
